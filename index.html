<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Racing Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/assets/LogoIcon.png" />

</head>
<body>
    <div id="home-screen">
        <h1>Racing Game</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="score">Score: 0</div>
        <!-- <div id="speed-control">
            <label for="obstacle-speed">Speed:</label>
            <input type="number" id="obstacle-speed" value="0.1" step="0.1" min="0" />
        </div> -->
        <button id="pause-game">Pause</button>
        <button id="resume-game" style="display: none;">Resume</button>
        <div class="mobile-controls">
            <button id="left-button">←</button>
            <button id="right-button">→</button>
          </div>
          
    </div>
    <div id="game-over-screen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart</button>
        <button id="quit-button">Quit</button>
    </div>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
